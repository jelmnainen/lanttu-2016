<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke-LAN</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,900' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        resizeDiv();

        window.addEventListener('scroll', function(e) {
          if(window.scrollY > 100) {
            document.getElementById('nav-container').classList.add('nav-shadow');
          } else {
            document.getElementById('nav-container').classList.remove('nav-shadow');
          }
        });

        window.onresize = function(event) {
          resizeDiv();
        }

        function resizeDiv() {
          var height = $(window).height();
          var element = $('.site-wrapper');
          if (element.attr('class') && !element.attr('class').includes('short-cover')) {
            element.css({'height': height });
          }
        }
      });

    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
